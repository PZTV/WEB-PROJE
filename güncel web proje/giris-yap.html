    <section id="giris-yap">
      <div class="container">
        <h1 class="section-title">Giriş Yap</h1>
        <div class="bottom-line"></div>
        <form
          class="login_form"
          method="POST"
          name="form"
          action="php/login_check.php"
          onsubmit="return validated()"
        >
          <div class="form-wrapper">
            <label for="user">
              <i class="fa-solid fa-user fa-2x"></i>
            </label>
            <input
              name="user"
              type="email"
              class="user"
              id="user"
              placeholder="Kullanıcı Adı"
            />
          </div>
          <div class="email_error">Lütfen email alanını doldurunuz</div>
          <div class="form-wrapper">
            <label for="password">
              <i class="fa-solid fa-lock fa-2x"></i>
            </label>
            <input
              type="password"
              class="pass"
              id="pass"
              placeholder="Şifre"
              name="pass"
            />
          </div>
          <div class="pass_error">Lütfen şifre alanını doldurunuz</div>
          <div class="form-wrapper submit-wrapper">
            <button type="submit" id="submit-button">Giriş Yap</button>
          </div>
        </form>
      </div>
    </section>
